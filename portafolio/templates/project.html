{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTAFOLIO</title>
    <meta name="author" content="Portafolio y proyectos">
    
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Overpass&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-8 col-lg-6 col-xl-5 text-center">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                  <div class="mb-md-5 mt-md-4">
                    <form action="" method="post">
                      {% csrf_token %}
                        <h2 class="fw-bold mb-5 text-uppercase">Nuevo Proyecto</h2>

                        <div class="form-outline mb-4">
                          <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="photo"/>
                          <label class="form-label" for="form3Example1cg">URL Foto</label>
                        </div>
        
                        <div class="form-outline mb-4">
                          <input type="text" id="form3Example3cg" class="form-control form-control-lg" name="title"/>
                          <label class="form-label" for="form3Example3cg">Titulo</label>
                        </div>

                        <div class="form-outline mb-4">
                          <textarea type="text" id="form3Example3cg" class="form-control form-control-lg" name="description"></textarea>
                          <label class="form-label" for="form3Example3cg">Descripci√≥n</label>
                        </div>
        
                        <div class="form-outline mb-4">

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="HTML" name="checkbox"/>
                                <label class="form-check-label" for="inlineCheckbox1">HTML</label>
                            </div>
                            
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="CSS" name="checkbox"/>
                                <label class="form-check-label" for="inlineCheckbox2">CSS</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="PYTHON" name="checkboxpy"/>
                                <label class="form-check-label" for="inlineCheckbox3">PYTHON</label>
                            </div>
                            <br>
                            <label class="form-label" for="form3Example4cg">Tags</label>
                        </div>
        
                        <div class="form-outline mb-4">
                          <input type="text" id="form3Example4cdg" class="form-control form-control-lg" name="github"/>
                          <label class="form-label" for="form3Example4cdg">URL GitHub</label>
                        </div>
                        
        
                        <div class="d-flex justify-content-center">
                          <button class="btn btn-outline-light btn-lg px-5 mt-4" type="submit">Register Project</button>
                        </div>
        
                      </form>
                    </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
