{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTAFOLIO</title>
    <meta name="author" content="Portafolio y proyectos">
    
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Overpass&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-8 col-lg-6 col-xl-5 text-center">
                <h1 class="fw-bold mb-5 text-uppercase text-white">Portfolio</h2>
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                  <div class="mb-md-5 mt-md-4">
                    <form action="" method="post">
                      {% csrf_token %}
                        <h2 class="fw-bold mb-5 text-uppercase">Sign Up</h2>

                        <div class="form-outline mb-4">
                          <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="username"/>
                          <label class="form-label" for="form3Example1cg">Your Username</label>
                        </div>
        
                        <div class="form-outline mb-4">
                          <input type="text" id="form3Example3cg" class="form-control form-control-lg" name="name"/>
                          <label class="form-label" for="form3Example3cg">Your Name</label>
                        </div>

                        <div class="form-outline mb-4">
                          <input type="email" id="form3Example3cg" class="form-control form-control-lg" name="email"/>
                          <label class="form-label" for="form3Example3cg">Your Email</label>
                        </div>
        
                        <div class="form-outline mb-4">
                          <input type="password" id="form3Example4cg" class="form-control form-control-lg" name="password"/>
                          <label class="form-label" for="form3Example4cg">Password</label>
                        </div>
        
                        <div class="form-outline mb-4">
                          <input type="password" id="form3Example4cdg" class="form-control form-control-lg" name="passwordtwo"/>
                          <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                        </div>
                        
        
                        <div class="d-flex justify-content-center">
                          <button class="btn btn-outline-light btn-lg px-5 mt-4" type="submit">Register</button>
                        </div>
        
                      </form>
                    </div>
                    <div>
                      <p class="mb-0">Have already an account? <a href="{% url 'login' %}" class="text-white-50 fw-bold">Login here</a>
                      </p>
                    </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
